name: Publish gem
description: Build and publish a Ruby gem
author: dawidd6
branding:
  icon: upload-cloud
  color: red
inputs:
  api_key:
    description: Rubygems.org API key
    required: true
runs:
  using: "composite"
  steps:
    - run: echo $GITHUB_ACTION_PATH/main.rb
      shell: sh
    - run: ruby -W0 $GITHUB_ACTION_PATH/main.rb
      shell: sh
    - run: ruby -v
      shell: sh
      env:
        API_KEY: ${{inputs.api_key}}
